name: Multistage workflow
on:
  workflow_dispatch:
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Echo
        run: echo "Welcome to the caller workflow In test"
    
  reviews:
    needs: test
    environment: Staging
    env:
      USER: ${{ secrets.USER }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Echo
        run: echo "Welcome to the caller workflow In reviews"
      - name: Echo
        run: echo "User is $USER"
  
  deploy:
    needs: reviews
    environment: Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Echo
        run: echo "Welcome to the caller workflow In deploy"
  
  production:
    needs: deploy
    environment: Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Echo
        run: echo "Welcome to the caller workflow In production"

  
    